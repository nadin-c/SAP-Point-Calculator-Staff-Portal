<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="./HeaderFooterManager.js"></script>

</head>

<body>
    <div>
        <special-header></special-header>
    </div>

    <div class="row justify-content-center mt-5" style="margin-left: 4%;">
        <div class="col-md-10">
            <ul class="list-group">
                <!-- List Item 1 -->
                <li class="list-group-item custom-margin-list">
                    <div class="row align-items-center">
                        <!-- Column for Image -->
                        <div class="col-md-4">
                            <a href="./image/entrepreneurship.png" target="_blank">
                                <img src="./image/entrepreneurship.png" alt="Image 1" class="img-thumbnail"
                                    style="max-width: 100%;">
                            </a>
                        </div>
                        <!-- Column for Content -->
                        <div class="col-md-5 mt-3 mt-md-0">
                            <h5 class="mb-1">Paper Presentation Name</h5>
                            <p class="mb-1">Date: January 1, 2025</p>
                            <p class="mb-1">Topic: Entrepreneurship in the Digital Age</p>
                            <p class="mb-1">Prize: 1st</p>
                        </div>

                        <!-- Column for Buttons -->
                        <div
                            class="col-md-3 mt-3 mt-md-0 d-flex justify-content-md-end justify-content-center align-items-center">
                            <button class="btn btn-primary btn-sm me-2" type="button">Edit</button>
                            <button class="btn btn-success btn-lg me-2" type="button">Submit</button>
                            <button class="btn btn-danger btn-sm" type="button">Delete</button>
                        </div>


                        <!-- Edit Form (hidden by default) -->
                        <div class="col-md-12 mt-3 edit-form" style="display: none;">
                            <form>
                                <div class="mb-3">
                                    <label for="presentationName" class="form-label">Paper Presentation Name</label>
                                    <input type="text" class="form-control" id="presentationName">
                                </div>
                                <div class="mb-3">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="text" class="form-control" id="date">
                                </div>
                                <div class="mb-3">
                                    <label for="topic" class="form-label">Topic</label>
                                    <input type="text" class="form-control" id="topic">
                                </div>
                                <div class="mb-3">
                                    <label for="prize" class="form-label">Prize</label>
                                    <input type="text" class="form-control" id="prize">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>

                    </div>
                </li>
                <!-- Add more list items as needed -->
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const editButton = document.querySelector('.edit-button');
            const editForm = document.querySelector('.edit-form');
            const presentationNameInput = document.getElementById('presentationName');
            const dateInput = document.getElementById('date');
            const topicInput = document.getElementById('topic');
            const prizeInput = document.getElementById('prize');
            const form = document.querySelector('.edit-form form');

            editButton.addEventListener('click', function () {
                // Show edit form
                editForm.style.display = 'block';

                // Populate input fields with existing content
                presentationNameInput.value = document.querySelector('h5').innerText;
                dateInput.value = document.querySelector('p:nth-of-type(2)').innerText.split(': ')[1];
                topicInput.value = document.querySelector('p:nth-of-type(3)').innerText.split(': ')[1];
                prizeInput.value = document.querySelector('p:nth-of-type(4)').innerText.split(': ')[1];
            });

            form.addEventListener('submit', function (event) {
                // Prevent default form submission
                event.preventDefault();

                // Update content with new values
                document.querySelector('h5').innerText = presentationNameInput.value;
                document.querySelector('p:nth-of-type(2)').innerText = 'Date: ' + dateInput.value;
                document.querySelector('p:nth-of-type(3)').innerText = 'Topic: ' + topicInput.value;
                document.querySelector('p:nth-of-type(4)').innerText = 'Prize: ' + prizeInput.value;

                // Hide edit form after submitting
                editForm.style.display = 'none';
            });
        });
    </script>

    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./HeaderFooterManager.js"></script>
</body>

</html>
