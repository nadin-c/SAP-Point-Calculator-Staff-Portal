<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="validation.js"></script>
</head>

<body>
    <div class="container">
        <div class="row px-3">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                <img src="image/img.jpg" class="img-left d-none d-md-flex" alt="Description of the image">


                <div class="card-body">
                    <h4 class="title text-center mt-4">
                        Admin Panel </h4>
                    <form id="loginForm" class="form-box px-3">
                        <div class="form-input">
                            <span><i class="fa fa-envelope-o"></i></span>
                            <input type="text" id="facultyId" name="facultyId" placeholder="Faculty-ID" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-key"></i></span>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>

                        <div class="mb-3">
                            <button type="button" class="btn btn-block text-uppercase btn-primary" onclick="validateAndRedirect()">
                               Login
                            </button>
                        </div>

                        <hr class="my-4">

                        <div class="text-center mb-2">
                            Are You A Student?
                            <a href="#" class="register-link">
                                Click here
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
    </script>
</body>

</html>
